<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Card</title>
</head>
<body>
    
    <main class="flex">
        <article class="card">
            <img src="./back.jpg" alt="" class="card-header">
            <div class="card-body">
                <img src="./yo_.jpg" alt="" class="card-body-img">
                <h1 class="card-body-title">
                    Robert Bosmediano
                    <span>24</span>
                </h1>
                <p class="card-body-text">Spain</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3>639</h3>
                    <p>Followers</p>
                </div>
                <div class="card-footer-social">
                    <h3>96</h3>
                    <p>Subscribers</p>
                </div>
                <div class="card-footer-social">
                    <h3>2.957</h3>
                    <p>Tweets</p>
                </div>
            </div>
        </article>
    </main>

</body>
</html>
